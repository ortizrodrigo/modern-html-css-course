<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Tables</h1>
    <table>
      <colgroup>
        <col style="background-color: aqua" />
        <col style="background-color: darkcyan" />
      </colgroup>
      <!-- Heading -->
      <thead>
        <tr>
          <!-- Headings: th -->
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <!-- rowspan also exists -->
          <th colspan="2">Telephone Numbers</th>
        </tr>
      </thead>
      <!-- Body -->
      <tbody>
        <!-- Table data: td -->
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@gmail.com</td>
          <td>555-555-5555</td>
          <td>111-111-1111</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>jane@gmail.com</td>
          <td>444-444-4444</td>
          <td>222-222-2222</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
