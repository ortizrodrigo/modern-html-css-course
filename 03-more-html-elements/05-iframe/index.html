<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <!-- <iframe src="https://traversymedia.com" frameborder="0"></iframe> -->
    <iframe src="test.html" frameborder="0"></iframe>

    <!-- Videos -->
    <iframe
      src="https://youtube.com/embed/P1FLEnKZTAE"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>

    <!-- PDF -->
    <iframe src="resume.pdf" frameborder="0" width="500" height="315"></iframe>

    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1935.1272786745808!2d-72.54571002942014!3d-13.163261548029064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916d9a5f89555555%3A0x3a10370ea4a01a27!2sHistoric%20Sanctuary%20of%20Machu%20Picchu!5e0!3m2!1sen!2sus!4v1757278556293!5m2!1sen!2sus"
      width="500"
      height="315"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <!-- Google Calendar -->
    <iframe
      src="https://calendar.google.com/calendar/embed?src=ht3jlfaac5lfd6263ulfh4tql8%40group.calendar.google.com&ctz=America%2FLos_Angeles"
      style="border: 0"
      width="500"
      height="315"
      frameborder="0"
      scrolling="no"
    ></iframe>

    <!-- embed element -->
    <embed src="https://youtube.com/embed/P1FLEnKZTAE" width="500" height="315" />

    <!-- object element -->
    <object data="https://youtube.com/embed/P1FLEnKZTAE" width="500" height="315"></object>
  </body>
</html>
