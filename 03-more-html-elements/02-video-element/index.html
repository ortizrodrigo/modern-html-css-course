<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Video</h1>

    <video src="video-wave.mov" type="video/quicktime" controls width="500"></video>

    <!-- Autoplay -->
    <video src="video-wave.mov" type="video/quicktime" autoplay controls width="500"></video>

    <!-- Loop -->
    <video src="video-wave.mov" type="video/quicktime" loop controls width="500"></video>

    <!-- Mute -->
    <video src="video-wave.mov" type="video/quicktime" muted controls width="500"></video>

    <!-- figure and caption -->
    <figure>
      <video src="video-wave.mov" controls width="500"></video>
      <figcaption>Video 1</figcaption>
    </figure>
  </body>
</html>
